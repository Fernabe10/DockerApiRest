<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>editar producto</h1>
        <form th:action="@{/producto/editar}" th:object="${producto}" method="post">
            <div class="form-group">
                <label for="nombre">nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="*{nombre}" required>
            </div>
            <div class="form-group">
                <label for="precio">precio</label>
                <input type="number" step="0.01" id="precio" name="precio" class="form-control" th:value="*{precio}" required>
            </div>
            <div class="form-group">
                <label for="cantidad">cantidad</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" th:value="*{cantidad}" required>
            </div>
            <div class="form-group">
                <input type="hidden" name="id" th:value="*{id}">
            </div>
            <button type="submit" class="btn btn-success">guardar cambios</button>
            <a href="/producto" class="btn btn-secondary">cancelar</a>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
