<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Detalles del producto</h1>

        <div th:if="${producto}">
            <p><strong>ID:</strong> <span th:text="${producto.id}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></p>
            <p><strong>Precio:</strong> <span th:text="${producto.precio}"></span></p>
            <p><strong>Cantidad:</strong> <span th:text="${producto.cantidad}"></span></p>
        </div>

        <div th:if="${error}">
            <p class="text-danger" th:text="${error}"></p>
        </div>

        <a href="/producto" class="btn btn-primary">volver al listado</a>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/x+965dzO0rT7abk41jstqiaqvgvrzpbzo5smxkp4yf+rvh+8abte1pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-uo2e10cpqhdsjqh3htypkphthphzj9wo1clhtmgafzwrnqqq4xf86dihndz0w1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-jjsmvgyd0p3pxb1ribzuayooiiy6orq6vrjiefaff/njgzixfdsf4x0xim+b07jrm" crossorigin="anonymous"></script>
</html>
